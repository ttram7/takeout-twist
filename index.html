<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Takeout Twist</title>
        <!--javascript-->
        <script src="client.js"></script>
        <!--css-->
        <link rel="stylesheet" href="styles.css">
        <!--font-->
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <h1>Takeout Twist</h1>
        <h2>What are you craving?</h2>
            <div class = "grid-container">
                <div class = "grid-item">
                    <img src="images/american-cuisine.jpg" onclick="routeNewPage()" alt="hamburger and fries">
                    <h3>American</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/mexican-cuisine.jpg" onclick="routeNewPage()" alt="three carne asado tacos topped with cilantro and chopped onions">
                    <h3>Mexican</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/italian-cuisine.jpg" onclick="routeNewPage()" alt="spagetti dish">
                    <h3>Italian</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/vietnamese-cuisine.jpg" onclick="routeNewPage()" alt="bowl of pho">
                    <h3>Vietnamese</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/thai-cuisine.jpg" onclick="routeNewPage()" alt="bowl of vegetable soup">
                    <h3>Thai</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/french-cuisine.jpg" onclick="routeNewPage()" alt="prawn vol-au-vent">
                    <h3>French</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/japanese-cuisine.jpg" onclick="routeNewPage()" alt="sushi boat">
                    <h3>Japanese</h3>
                </div>
                <div class = "grid-item">
                    <img src="images/korean-cuisine.jpg" onclick="routeNewPage()" alt="bibimbap">
                   <h3>Korean</h3>
                </div>
            </div>
    </body>
</html>
